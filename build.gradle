apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

mainClassName = "no.finn.Anagram"

repositories {
    mavenCentral()
}

run {
	def argument = System.getProperty("args")
	if(argument != null)
		args argument.split()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}